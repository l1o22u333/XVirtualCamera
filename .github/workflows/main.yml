name: Android CI Build

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # 新增步驟：將 Base64 Secret 解碼回檔案
    - name: Decode Keystore
      # 我們使用 "env" 關鍵字為這個步驟定義環境變數
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        echo "Decoding keystore..."
        # 這個指令會從環境變數讀取 Base64 字串，將其解碼，並存成一個檔案
        echo $KEYSTORE_BASE64 | base64 --decode > $GITHUB_WORKSPACE/upload-keystore.jks
        echo "Keystore decoded successfully."

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Release APK
      # 我們將所有的 Secrets 作為環境變數傳遞給 Gradle 編譯步驟
      env:
        KEYSTORE_PATH: ${{ github.workspace }}/upload-keystore.jks
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      # 將指令改成 assembleRelease
      run: ./gradlew assembleRelease

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        # release 版 APK 的路徑不一樣
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 5
