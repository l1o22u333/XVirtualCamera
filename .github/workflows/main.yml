name: Android CI Build

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      # 將 checkout action 更新到 v4
      uses: actions/checkout@v4

    - name: Set up JDK 17
      # 將 setup-java action 更新到 v4
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload APK
      # 關鍵修正：將 upload-artifact action 從 v3 更新到 v4
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        # v4 版本建議加上 retention-days 來設定產物的保留天數
        retention-days: 5
